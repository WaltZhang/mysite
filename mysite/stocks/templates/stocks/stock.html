<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock</title>
</head>
<body>
{% if stock_list %}
    <ul>
    {% for stock in stock_list %}
        <li>{{ stock.code }}</li>
        <li>{{ stock.open }}</li>
        <li>{{ stock.high }}</li>
        <li>{{ stock.low }}</li>
        <li>{{ stock.close }}</li>
        <li>{{ stock.volume }}</li>
        <li>{{ stock.adj_close }}</li>
    {% endfor %}
    </ul>
{% endif %}
</body>
</html>
